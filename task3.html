<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Styling and JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    /* 1. Responsive Design with Media Queries */
    h1 {
      font-size: 2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        color: teal;
      }
    }

    /* Quiz Styles */
    #quiz {
      margin: 20px auto;
      width: 300px;
    }

    #quiz-question {
      font-weight: bold;
    }

    .option {
      display: block;
      margin: 5px 0;
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 5px;
    }

    /* Joke API Section */
    #joke-box {
      margin-top: 30px;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Advanced Styling & JavaScript Demo</h1>

  <!-- 2. Interactive Quiz -->
  <div id="quiz">
    <div id="quiz-question">What is 2 + 2?</div>
    <div class="option" onclick="checkAnswer(this)">3</div>
    <div class="option" onclick="checkAnswer(this)">4</div>
    <div class="option" onclick="checkAnswer(this)">5</div>
    <div id="quiz-result"></div>
  </div>

  <!-- 3. Fetch Data from API -->
  <div id="joke-box">
    <button onclick="fetchJoke()">Get a Joke</button>
    <p id="joke"></p>
  </div>

  <script>
    // Quiz logic
    function checkAnswer(el) {
      const answer = el.textContent;
      const result = document.getElementById("quiz-result");
      if (answer === "4") {
        result.textContent = "Correct!";
        result.style.color = "green";
      } else {
        result.textContent = "Try again!";
        result.style.color = "red";
      }
    }

    // Fetch data from Joke API
    async function fetchJoke() {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await response.json();
      document.getElementById("joke").textContent = `${data.setup} - ${data.punchline}`;
    }
  </script>
</body>
</html>
